<!-- Documento HTML-->
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" /><!-- Etiqueta para adaptar a @media -->

    <title> Punto de Venta (Cajero) </title>
  
  
<!--llamado de la libreria Jquery-->
<script src="../JS/jquery-3.4.1.min.js" type="text/javascript"></script>
<!--estilos de boostrap diseÃ±o-->
<link rel="stylesheet" href="../css/Estilos Boostrap/bootstrap.min.css">

  <!--estilo de calculadora-->
  <link rel="stylesheet" type="text/css" href="estiloscalculadora.css"><!-- Enlace hoja estilos -->
</head>
<body>






<div class="container m-4">
    <div class="row">

        <div class="col-md-3.5 "> <!--col-md-5 espacio horizontal del Formulario de 4 de 12 -->
          <div class="bg-PRIMARY">
            <!-- Empieza codigo calculadora html-->
            <table class="table-responsive-sm table-sm">
              <thead>
                <tr>
                  <th>Venta</th> <!--id de la venta-->
                  <th>Nombre Producto</th> <!--Nombre del producto vendido-->
                  <th>Cantidad</th> <!--Cantidad por kilo vendido-->
                  <th>Precio</th> <!--precio a pagar de la venta-->
                </tr>
              </thead>

              <tbody id="historialVenta"> </tbody>
            </table>
          </div>
        </div>
    </div>
</div>
<br>
<div class="container m-4">
    <div class="row">
        <div style="margin: left" class="col-md-5"> <!--col-md-5 espacio horizontal del Formulario de 4 de 12 -->
            <div class="bg-PRIMARY">

            <!-- Empieza codigo calculadora html-->
              <form name="calculator">
                  <div class="form-group">
                    <div class="col-md-4">
                      <input class="form-control" type="textfield" disabled name="ans" value="">
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-md-12">
                      <input class="btn btn-outline-secondary" type="button" value="1" onClick="document.calculator.ans.value+='1'">

                      <input class="btn btn-outline-secondary" type="button" value="2" onClick="document.calculator.ans.value+='2'">
                        
                      <input class="btn btn-outline-secondary" type="button" value="3" onClick="document.calculator.ans.value+='3'">
                        
                      <input class="btn btn-outline-danger" type="reset" value="C">
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-md-12">
                      <input class="btn btn-outline-secondary" type="button" value="4" onClick="document.calculator.ans.value+='4'">
                      
                      <input class="btn btn-outline-secondary" type="button" value="5" onClick="document.calculator.ans.value+='5'">
                      
                      <input class="btn btn-outline-secondary" type="button" value="6" onClick="document.calculator.ans.value+='6'">

                      <input class="btn btn-success" type="button" value="+" onClick="document.calculator.ans.value+='+'">  
                    </div>
                  </div>
                
                  <div class="form-group">
                    <div class="col-md-12">
                        <input class="btn btn-outline-secondary" type="button" value="7" onClick="document.calculator.ans.value+='7'">
                        
                        <input class="btn btn-outline-secondary" type="button" value="8" onClick="document.calculator.ans.value+='8'">
                        
                        <input class="btn btn-outline-secondary" type="button" value="9" onClick="document.calculator.ans.value+='9'">

                        <input class="btn btn-primary" type="button" value="=" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)">
                    </div>
                  </div>

                  <div class="form-group">
                    <div style="margin: auto" class="col-md-12">
                        <input class="btn btn-outline-secondary" type="button" value="0" onClick="document.calculator.ans.value+='0'">
                    </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>

</body>
</html>
<!-- Finaliza codigo calculadora html -->
